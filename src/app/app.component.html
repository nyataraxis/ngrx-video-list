<main class="container">
  <app-login-button
    [auth]="auth$ | async"
    (login)="loginTrigger()"
    (logout)="logoutTrigger()"
  ></app-login-button>
  
  <app-movie-list
    [movies]="movies$ | async"
    [label]="'Список видео'"
    (select)="onSelect($event)"
  >
  </app-movie-list>
  <app-movie-selected [movie]="selectedMovie$ | async"> </app-movie-selected>

</main>
